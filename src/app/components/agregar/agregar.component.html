

<div class="container">
    <p>AGREGAR PAIS</p>

    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del pais</label>
                    <input [(ngModel)]="pais.nombre" type="text" class="form-control" name="nombre">
                </div>

                <div class="mb-3">
                <label class="form-label">Bandera</label>
                <input [(ngModel)]="pais.logo" type="text" class="form-control" name="logo">
                </div>

                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>


    <div class="col-sm-6">
        <form>
            <div class="mb-3">
                <img src="{{pais.logo}}" width="100" height="100" alt="">
            </div>

            <div class="mb-3">
            <label class="form-label">{{pais.nombre}}</label>
            </div>
        </form>
    </div>

</div>
