<div class="container">
    <p>Lista de Paises</p>
<button routerLink="/add" type="button" class="btn btn-dark">Agregar</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Logo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of ListaPais">
            <th>{{pais.id_pais}}</th>
            <td>{{pais.nombre}}</td>
            <td> <img src="{{pais.logo}}" width="50" height="50"></td>
            <td>
                <button *ngIf="pais.id_pais !== undefined" (click)="editar(pais.id_pais)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button *ngIf="pais.id_pais !== undefined" (click)="eliminar(pais.id_pais)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
            </tr>
        </tbody>
      </table>
</div>
